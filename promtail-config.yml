server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers in the observability-network
      - source_labels: ['__meta_docker_network_name']
        regex: '.*observability-network.*'
        action: keep

      # Add container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container_name

      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: container_id

      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: image

      # Add container labels as Loki labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service

    # Pipeline stages for log processing
    pipeline_stages:
      # Parse JSON logs if they are JSON formatted
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            component: component
            exchange: exchange
            instrument: instrument_name

      # Extract labels from JSON fields
      - labels:
          level:
          component:
          exchange:
          instrument:

      # Set timestamp if available in log
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Output formatting
      - output:
          source: message

  # Scrape system logs (optional)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log
